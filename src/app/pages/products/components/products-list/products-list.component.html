<div class="p-4">
  <h2 class="text-2xl font-bold mb-6 mt-2 text-blueColor">Todos los productos</h2>
  <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-4">
    <div *ngFor="let product of products" class="group relative bg-white drop-shadow-xl border-2  shadow-lg rounded-lg overflow-hidden transform hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
      <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-white lg:aspect-none group-hover:opacity-75 lg:h-80 flex justify-center items-center">
        <img src="https://odontoequiposdma.com/assets/slider/portatil3.png" alt="Front of men&#039;s Basic Tee in black." class="h-5/6 w-5/6 object-cover object-center lg:h-5/6 lg:w-5/6">
      </div>
      <div class="m-4 flex justify-between">
        <div>
          <h3 class="text-lg font-bold text-black">
            <a href="#">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{product.name}}
            </a>
          </h3>
          <p class="my-1 text-sm text-gray-500">{{product.description}}</p>
          <p class="text-xl font-medium text-black">$ {{product.price}}.000</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center space-x-1 text-center justify-center my-12">
    <!-- Bot칩n anterior -->
    <button class="px-4 py-2 text-gray-500 bg-gray-200 rounded-md hover:bg-gray-300">
      &lt;
    </button>

    <!-- P치gina activa -->
    <button class="px-4 py-2 text-white bg-blueColor rounded-md">
      1
    </button>

    <!-- Otras p치ginas -->
    <button class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100">
      2
    </button>
    <button class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100">
      ...
    </button>
    <button class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-100">
      13
    </button>

    <!-- Bot칩n siguiente -->
    <button class="px-4 py-2 text-white bg-gray-800 rounded-md hover:bg-gray-900">
      &gt;
    </button>
  </div>

</div>
