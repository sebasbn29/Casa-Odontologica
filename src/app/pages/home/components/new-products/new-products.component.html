<div class="text-start">
  <div class="container mx-auto px-4 py-7">
    <h2 class="text-3xl font-bold uppercase mb-4 text-center text-blueColor">Algunos productos</h2>

    <div class="overflow-x-auto flex xl:justify-center py-3">
      <div class="flex space-x-6">
        <!-- Recorre los productos aleatorios con *ngFor -->
        <div *ngFor="let product of displayedProducts" (click)="viewProductDetail(product.id)"
          class="border rounded-lg overflow-hidden flex-shrink-0 w-52 md:w-64 transform hover:scale-105 hover:shadow-md transition duration-300 ease-in-out cursor-pointer shadow-md">
          <div
            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-white group-hover:opacity-75 flex justify-center items-center">
            <img [src]="product.imagen" alt="{{ product.nombre }}" class="w-full h-48 object-contain" onerror="this.src='.././assets/images/logos_co/sin_foto_producto.png'">
          </div>
          <div class="p-4">
            <h3 class="text-lg font-bold">{{ product.nombre }}</h3>
            <div class="flex gap-2">
              <p class="text-blueColor font-semibold text-lg">Marca:</p>
              <p class="text-gray-800 font-bold text-lg">{{ product.marca }}</p>
            </div>
            <p class="my-1 text-sm text-gray-500">
              {{ product.descripcion | slice:0:50 }}<span *ngIf="product.descripcion.length > 50">...</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- BotÃ³n "Ver todo" centrado -->
    <div class="flex justify-center mt-4">
      <a href="/productos">
        <button class="bg-white mt-4 mb-4 border border-blueColor text-blueColor rounded-2xl px-8 py-1 hover:bg-blueColor hover:text-white transition duration-300 font-bold">
        Ver todo
        </button>
      </a>
    </div>
  </div>
</div>
